<div class="p-4">
  <h2 class="mb-3">{{status}}</h2>
  <form [formGroup]="companyform" (ngSubmit)="saveCompany()">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder=" Company Name" formControlName="companyname">
      <div
        *ngIf="validator['companyname'].invalid && (issubmited || validator['companyname'].touched || validator['companyname'].dirty )">
        <div *ngIf="validator['companyname'].errors?.['required']" class="text-danger">
          Company Name is Required
        </div>
      </div>
    </div>
    <div class="mb-3">
      <textarea class="form-control" rows="3" placeholder="Company Description"
        formControlName="companydescription"></textarea>
      <div
        *ngIf="validator['companydescription'].invalid && (issubmited || validator['companydescription'].touched || validator['companydescription'].dirty )">
        <div *ngIf="validator['companydescription'].errors?.['required']" class="text-danger">
          Company Description is Required
        </div>
      </div>
    </div>
    <ng-select [items]="users" bindLabel="name" [multiple]="true" placeholder="Select tag" class="mt-2"
      formControlName="selecttag">
    </ng-select>
    <div
      *ngIf="validator['selecttag'].invalid && (issubmited || validator['selecttag'].touched || validator['selecttag'].dirty )">
      <div *ngIf="validator['selecttag'].errors?.['required']" class="text-danger">
        Select tag is Required
      </div>
    </div>
    <div class="mt-3">
      <p>
        <input type="file" (change)="selectFile($event)" class="file form-control" formControlName="imagefile">
      </p>
      <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
      <div><img [src]="url" *ngIf="url" width="300" class="border border-1 border-dark"></div>
      <div
        *ngIf="validator['imagefile'].invalid && (issubmited || validator['imagefile'].touched || validator['imagefile'].dirty )">
        <div *ngIf="validator['imagefile'].errors?.['required']" class="text-danger">
          You must select an image
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <div></div>
      <div>
        <button type=" reset" class="btn btn-warning mt-3 me-3" (click)="reset()">Reset</button>
        <span *ngIf="comanyID"> <button type="button" class="btn btn-danger mt-3 me-3"
            (click)="cancel()">Cancel</button></span>
        <button type="submit" class="btn btn-success mt-3">{{statusbutton}}</button>
      </div>

    </div>

  </form>
</div>
