<div class="p-3">
  <div class="d-flex justify-content-between mb-3">
    <div>
      <h3>COMPANY</h3>
    </div>
    <div>
      <button type="button" class="btn btn-success rounded-circle" (click)="addcompany()"><span
          class="bs-3">+</span></button>
    </div>
  </div>
  <div class="mb-3">
    <input class="form-control mr-sm-2" type="search" placeholder="Search.." [(ngModel)]="search">
  </div>
  <div class="overflow-auto " style="height: 600px">
    <table class="table position-relative ">
      <thead class="position-sticky w-100 top-0 bg-white">
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">ComapnyName</th>
          <!-- <th scope="col">Company-Description</th> -->
          <!-- <th scope="col">Select Tag</th> -->
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of companylist | filter:search ">
          <td>
            <span class="circle border border-dark rounded-circle">{{item.companyname |
              fcharactermarge}}</span>
          </td>
          <td>
            <span (click)="editcomapny(item)">{{item.companyname}}</span>
          </td>
          <!-- <td>
            <span>{{item.companydescription}}</span>
          </td> -->
          <!-- <td>
            <span>{{item.selecttag.name}}</span>
          </td> -->
          <!-- <td>
            <span> <img src="" width="100px">{{item.imagefile}}</span>
          </td> -->
          <td><button type="button" class="btn btn-danger " (click)="deleteCompany(item)"><i
                class="bi bi-trash"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
