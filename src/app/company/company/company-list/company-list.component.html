<div class="p-3">
  <div class="d-flex justify-content-between mb-3">
    <div>
      <h3>COMPANY</h3>
    </div>
    <div>
      <button type="button" class="btn btn-primary rounded-circle" (click)="addcompany()">+</button>
    </div>
  </div>
  <div class="mb-3">
    <input class="form-control mr-sm-2" type="search" placeholder="Search.." [(ngModel)]="search">
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ComapnyName</th>
          <th scope="col">Company-Description</th>
          <th scope="col">Select Tag</th>
          <th scope="col">image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of companylist | filter:search ">
          <td>
            <span class="circle border border-dark rounded-circle" (click)="editcomapny(item)" >{{item.companyname |
              fcharactermarge}}</span>
          </td>
          <td>
            <span>{{item.companyname}}</span>
          </td>
          <td>
            <span>{{item.companydescription}}</span>
          </td>
          <td>
            <span>{{item.selecttag}}</span>
          </td>
          <td>
            <span> <img  src="" width="100px">{{item.imagefile}}</span>
          </td>
          <td><button type="button" class="btn btn-danger " (click)="deleteCompany(item)">X</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
